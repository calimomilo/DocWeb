<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Poetry</title>
</head>
<body>
    <header>
        <h1>I wrote a letter to a wildflower</h1>
    </header>

    <main>
        <section id="overflow">
            <h1>On a classic nitrogen afternoon</h1>
            <p>Some power that hardly looked like power<br>Said, I'm perfect in an empty room</p>
        </section>

        <section id="image">
            <img src="./painting.jpg" alt="">
        </section>

        <section id="boxes">
            <div>
                <p>Four dogs in the distance</p>
            </div>

            <div>
                <p>Each stands for a kindness, yeah</p>
            </div>

            <div>
                <p>Bluebirds lodged in an evergreen altar</p>
            </div>

            <div>
                <p>I'm gonna stand out in the wild silence</p>
            </div>
        </section>
    </main>
</body>
</html>
